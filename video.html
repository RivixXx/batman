<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE BATMAN</title>
    <link rel="stylesheet" href="css/normolize.css">
    <link rel="stylesheet" href="css/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/swiper-bundle.min.js"></script>
    <script defer src="js/app.js"></script>
</head>
<body>
    <header class="header">
        <button class="navigation__burger burger__open">
            <img src="img/menu.svg" alt="icon_burger" class="logo__open">
        </button>
        <nav class="header__navigation navigation">
            <button class="navigation__burger burger__close">
                <img src="img/close.svg" alt="icon_burger" class="logo__close">
            </button>
            <ul class="navigation__list">
                <li class="navigation__item">
                    <a href="index.html" class="navigation__link">Главная</a>
                </li>
                <li class="navigation__item">
                    <a href="#" class="navigation__link navigation__link_active">Видео</a>
                </li>
                <li class="navigation__item">
                    <a href="photo.html" class="navigation__link">Фото</a>
                </li>
            </ul>
            <div class="header__hashtag">#TheBatman</div>
            <ul class="header__social">
                <li class="social__item">
                    <a href="#" class="socail__link"><img src="img/facebook.svg" alt="facebook" width="24" height="24"></a>
                </li>
                <li class="social__item">
                    <a href="#" class="socail__link"><img src="img/tweeter.svg" alt="twitter" width="24" height="24"></a>
                </li>
                <li class="social__item">
                    <a href="#" class="socail__link"><img src="img/instagram.svg" alt="instagram" width="24" height="24"></a>
                </li>
            </ul>
        </nav>
        <div class="mute">
            <input type="checkbox" id="mute" class="mute__checkbox">
            <label for="mute" class="mute__label">mute</label>
        </div>
    </header>
    <main class="main main__slider">
        <div class="slider-main swiper">
            <ul class="slider-main__list swiper-wrapper">
                <li class="slider-main__item swiper-slide">
                    <video class="slider-main__video" controls poster="video/video/trailer01.jpg">
                        <source src="video/video/trailer01.webm" type="video/webm">
                        <source src="video/video/trailer01.mp4" type="video/mp4">
                    </video>
                </li>
                <li class="slider-main__item swiper-slide">
                    <video class="slider-main__video" controls poster="video/video/trailer02.jpg">
                        <source src="video/video/trailer02.webm" type="video/webm">
                        <source src="video/video/trailer02.mp4" type="video/mp4">
                    </video>
                </li>
                <li class="slider-main__item swiper-slide">
                    <video class="slider-main__video" controls poster="video/video/trailer03.jpg">
                        <source src="video/video/trailer03.webm" type="video/webm">
                        <source src="video/video/trailer03.mp4" type="video/mp4">
                    </video>
                </li>
                <li class="slider-main__item swiper-slide">
                    <video class="slider-main__video" controls poster="video/video/tizer01.jpg">
                        <source src="video/video/tizer01.webm" type="video/webm">
                        <source src="video/video/tizer01.mp4" type="video/mp4">
                    </video>
                </li>
                <li class="slider-main__item swiper-slide">
                    <video class="slider-main__video" controls poster="video/video/tizer02.jpg">
                        <source src="video/video/tizer02.webm" type="video/webm">
                        <source src="video/video/tizer02.mp4" type="video/mp4">
                    </video>
                </li>
                <li class="slider-main__item swiper-slide">
                    <video class="slider-main__video" controls poster="video/video/tizer03.jpg">
                        <source src="video/video/tizer03.webm" type="video/webm">
                        <source src="video/video/tizer03.mp4" type="video/mp4">
                    </video>
                </li>
                <li class="slider-main__item swiper-slide">
                    <video class="slider-main__video" controls poster="video/video/tizer04.jpg">
                        <source src="video/video/tizer04.webm" type="video/webm">
                        <source src="video/video/tizer04.mp4" type="video/mp4">
                    </video>
                </li>
            </ul>
        </div>
        <div class="pagination">
            <button class="pagination__arrow"></button>
            <div class="slider-thumbs swiper">
                <ul class="slider-thumbs__list swiper-wrapper">
                    <li class="slider-thumbs__item swiper-slide">
                        <img src="video/video/trailer01.jpg" alt="thumbs" class="slide-thumbs__img" width="260" height="100">
                    </li>
                    <li class="slider-thumbs__item swiper-slide">
                        <img src="video/video/trailer02.jpg" alt="thumbs" class="slide-thumbs__img" width="260" height="100">
                    </li>
                    <li class="slider-thumbs__item swiper-slide">
                        <img src="video/video/trailer03.jpg" alt="thumbs" class="slide-thumbs__img" width="260" height="100">
                    </li>
                    <li class="slider-thumbs__item swiper-slide">
                        <img src="video/video/tizer01.jpg" alt="thumbs" class="slide-thumbs__img" width="260" height="100">
                    </li>
                    <li class="slider-thumbs__item swiper-slide">
                        <img src="video/video/tizer02.jpg" alt="thumbs" class="slide-thumbs__img" width="260" height="100">
                    </li>
                    <li class="slider-thumbs__item swiper-slide">
                        <img src="video/video/tizer03.jpg" alt="thumbs" class="slide-thumbs__img" width="260" height="100">
                    </li>
                    <li class="slider-thumbs__item swiper-slide">
                        <img src="video/video/tizer04.jpg" alt="thumbs" class="slide-thumbs__img" width="260" height="100">
                    </li>
                </ul>
            </div>
        </div>
